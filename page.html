        <title>Barre de navigation</title>
        <link rel="stylesheet" href="page.css">
        <style>
        /* Style CSS pour la barre de navigation */
        nav {
            background-color: #333;
         /* Couleur de fond */
            overflow: hidden;
         }
    
           /* Style pour les liens de la barre de navigation */
            nav a {
                float: left;
           /* Alignement à gauche */
                display: block;
            /* Affichage en bloc pour occuper toute la largeur */
                color: white;
            /* Couleur du texte */
                text-align: center;
            /* Alignement du texte */
                padding: 14px 16px;
            /* Espacement autour du texte */
                text-decoration: none;
            /* Supprimer le soulignement par défaut des liens */
            }
    
             /* Style pour les liens de la barre de navigation au survol de la souris */
            nav a:hover {
                background-color: #ddd;
            /* Couleur de fond au survol */
                color: black;
            /* Couleur du texte au survol */
            }
        </style>
        
    </head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation de Titre</title>
        <style>
            /* Définition de l'animation avec @keyframes */
            @keyframes moveTitle {
            0% {
             transform: translateX(-100%);
            }
            100% {
            transform: translateX(0);
            }
            }
        
                /* Style CSS pour le titre avec l'animation */
                h1 {
                    animation: moveTitle 9s ease-out;
                }
            </style>
        </head>
