<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de navigation</title>
    <style>
        
         /* Style CSS pour la barre de navigation */
         nav {
            background-color: #333;
             /* Couleur de fond */
            overflow: hidden;
        }
       
         /* Style pour les liens de la barre de navigation */
        nav li {
            float: left;
        /* Alignement à gauche */
            display: block;
        /* Affichage en bloc pour occuper toute la largeur */  
            color: white;
         /* Couleur du texte */
            text-align: center;
         /* Alignement du texte */
            padding: 14px 16px;
         /* Espacement autour du texte */
            text-decoration: none;
         /* Supprimer le soulignement par défaut des liens */
        }

        /* Style pour les liens de la barre de navigation au survol de la souris */
        nav a:hover{ 
            background-color: #ddd;
         /* Couleur de fond au survol */
            color: black;
         /* Couleur du texte au survol */
        }
    </style>
</head>
<body>

    <!-- Structure HTML de la barre de navigation -->
    <nav>
    <a href="presentation.html">presentation de l'entreprise</a>
    <a href="semaine.html">programe de la semaine</a>
    <a href="logiciel.html">logiciel utiliser </a>
    <a href="aquoicon.html">em quoi consiste ce metier</a>
    </nav>

    <!-- Le reste du contenu de la page va ici -->

</style>

</body>

</html>
